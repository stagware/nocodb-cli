name: release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      # --- Install latest npm (>=11.5.1 required for OIDC trusted publishers) ---
      - name: Install latest npm
        run: |
          npm install -g npm@latest
          echo "npm version: $(npm --version)"

      - name: Verify OIDC token availability
        run: |
          if [ -n "${ACTIONS_ID_TOKEN_REQUEST_URL}" ] && [ -n "${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" ]; then
            echo "✅ OIDC token available"
            echo "Endpoint: ${ACTIONS_ID_TOKEN_REQUEST_URL}"
          else
            echo "❌ OIDC token NOT available"
            echo "Check workflow permissions include 'id-token: write'"
            exit 1
          fi

      - name: Verify repository configuration
        run: |
          echo "Checking repository consistency..."
          GIT_REPO=$(git remote get-url origin | sed 's/.*github.com[/:]//; s/.git$//')
          echo "Git remote: $GIT_REPO"
          for pkg in packages/sdk/package.json packages/cli/package.json; do
            PKG_REPO=$(node -e "console.log(require('./$pkg').repository?.url || '')" | sed 's|https://github.com/||; s|git+||; s|.git$||')
            echo "$pkg repository.url: $PKG_REPO"
            if [ "$GIT_REPO" != "$PKG_REPO" ]; then
              echo "❌ Repository mismatch in $pkg!"
              exit 1
            fi
          done
          echo "✅ All repository URLs match"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      # Remove .npmrc created by setup-node — its placeholder NODE_AUTH_TOKEN
      # blocks OIDC trusted publisher authentication.
      - name: Configure npm for OIDC publish
        run: |
          rm -f "$NPM_CONFIG_USERCONFIG"
          npm config set registry https://registry.npmjs.org/
          echo "npm config list:"
          npm config list

      - name: Publish SDK
        run: npm publish --access public --verbose
        working-directory: packages/sdk

      - name: Publish CLI
        run: npm publish --access public --verbose
        working-directory: packages/cli

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Compile binaries
        working-directory: packages/cli
        run: |
          npm run compile:win
          npm run compile:linux
          npm run compile:mac

      # --- Pack tarballs ---
      - name: Pack SDK tarball
        run: npm pack
        working-directory: packages/sdk

      - name: Pack CLI tarball
        run: npm pack
        working-directory: packages/cli

      # --- Upload tarballs to GitHub Release ---
      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/sdk/*.tgz
            packages/cli/*.tgz
            packages/cli/dist/nocodb-win-x64.exe
            packages/cli/dist/nocodb-linux-x64
            packages/cli/dist/nocodb-darwin-x64
